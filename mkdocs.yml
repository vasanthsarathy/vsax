site_name: VSAX Documentation
site_description: JAX-native Vector Symbolic Algebra library
site_author: VSAX Contributors
site_url: https://vsax.readthedocs.io

repo_name: vasanthsarathy/vsax
repo_url: https://github.com/vasanthsarathy/vsax

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - search.suggest
    - search.highlight
    - content.code.copy

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: true
            show_root_heading: true
            show_category_heading: true
            members_order: source
            docstring_style: google

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - User Guide:
    - Models: guide/models.md
    - Factory Functions: guide/factory.md
    - VSAMemory: guide/memory.md
    - Representations: guide/representations.md
    - Operations: guide/operations.md
    - Sampling: guide/sampling.md
  - Examples:
    - FHRR Model: examples/fhrr.md
    - MAP Model: examples/map.md
    - Binary Model: examples/binary.md
  - API Reference:
    - Overview: api/index.md
    - Core:
      - Base Classes: api/core/base.md
      - VSAModel: api/core/model.md
      - VSAMemory: api/core/memory.md
      - Factory Functions: api/core/factory.md
    - Representations:
      - ComplexHypervector: api/representations/complex.md
      - RealHypervector: api/representations/real.md
      - BinaryHypervector: api/representations/binary.md
    - Operations:
      - FHRROperations: api/ops/fhrr.md
      - MAPOperations: api/ops/map.md
      - BinaryOperations: api/ops/binary.md
    - Sampling: api/sampling.md
  - Design Spec: design-spec.md

markdown_extensions:
  - admonition
  - codehilite
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: true
