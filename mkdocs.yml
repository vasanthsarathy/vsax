site_name: VSAX Documentation
site_description: JAX-native Vector Symbolic Algebra library
site_author: VSAX Contributors
site_url: https://vsax.readthedocs.io

repo_name: vasanthsarathy/vsax
repo_url: https://github.com/vasanthsarathy/vsax

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - search.suggest
    - search.highlight
    - content.code.copy

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: true
            show_root_heading: true
            show_category_heading: true
            members_order: source
            docstring_style: google

